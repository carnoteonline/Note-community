    // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏¢‡πà‡∏≠‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡∏±‡∏ô‡∏Ñ‡πâ‡∏≤‡∏á ---
    async function compressImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = 1200 / img.width;
                    canvas.width = 1200;
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob((blob) => {
                        resolve(new File([blob], file.name, { type: 'image/jpeg' }));
                    }, 'image/jpeg', 0.8);
                }
            }
        });
    }

    // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏•‡∏±‡∏Å ---
    async function startUpload() {

        const file = document.getElementById('carFile').files[0];
        const status = document.getElementById('carStatus').value;
        const btn = document.getElementById('uploadBtn');
        const prog = document.getElementById('progressText');

        if(!title || !price || !file) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏Ñ‡∏£‡∏±‡∏ö");

        prog.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÅ‡∏•‡∏∞‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏õ‡∏¢‡∏±‡∏á Cloud...";

        try {
            // ‡∏¢‡πà‡∏≠‡∏£‡∏π‡∏õ‡∏Å‡πà‡∏≠‡∏ô‡∏™‡πà‡∏á
            const smallFile = await compressImage(file);
            const storageRef = storage.ref(`cars/${Date.now()}_${file.name}`);
            const snapshot = await storageRef.put(smallFile);
            const url = await snapshot.ref.getDownloadURL();

            await db.ref('cars').push({ title, price, img: url, status, time: Date.now() });
            
            alert("‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");

            btn.disabled = false;
        }
    }

    function renderCars() {
        db.ref('cars').on('value', snapshot => {
            const list = document.getElementById('carList');
            list.innerHTML = "";
            const data = snapshot.val();
            if(data) {
                Object.keys(data).reverse().forEach(key => {
                    const car = data[key];
                    list.innerHTML += `

    function sendComment(id) {
        const u = document.getElementById(`user-${id}`).value;
        const m = document.getElementById(`msg-${id}`).value;

    function renderComments(id) {

    function deleteComment(id, ck) { if(confirm("‡∏•‡∏ö‡πÄ‡∏°‡∏ô‡∏ï‡πå?")) db.ref(`comments/${id}/${ck}`).remove(); }

</script>
